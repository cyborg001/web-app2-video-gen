{% extends 'generator/base.html' %}
{% block content %}
<h1>Subir Assets</h1>
<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Selecciona imágenes o videos:</label>
        <input type="file" name="files" multiple>
        <button type="submit" class="btn">Subir</button>
    </form>
</div>
<a href="{% url 'generator:asset_list' %}" class="btn btn-secondary">← Volver</a>
{% endblock %}
