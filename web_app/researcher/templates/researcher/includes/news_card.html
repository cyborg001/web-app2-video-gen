<div class="news-card animated-fade-in" id="news-item-{{ item.id }}">
    <div class="card-header">
        <span class="category-badge {{ item.category.slug }}">{{ item.category.name|default:"Sin categor√≠a" }}</span>
        <span class="impact-badge">Impacto: {{ item.impact_score }}/10</span>
    </div>
    <h3>{{ item.title }}</h3>
    <p class="news-summary">{{ item.summary|truncatewords:40 }}</p>
    <div class="card-footer">
        <span class="source-name">{{ item.source.name }}</span>
        <span class="publish-date">{{ item.published_at|date:"M d, Y" }}</span>
    </div>
    <div class="card-actions">
        <a href="{{ item.url }}" target="_blank" class="text-link">Leer Original</a>
        {% if create_project_url %}
        <a href="{{ create_project_url }}" class="btn-create-script">Generar Guion</a>
        {% else %}
        <a href="{% url 'generator:create_project' %}?news_id={{ item.id }}" class="btn-create-script">Generar Guion</a>
        {% endif %}
    </div>
</div>
